<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>DOSIVAC/SOLUCIONADOR</title>
</head>
<body id="solucionador__body">
    <h2 class="solucionador">HERRAMIENTA DE BUSQUEDA</h2>
    <div class ="container w-50">
        <form>
            <div class="mb-3">
                <label for="nombreUS" class="form-label">Nombre</label>
                <input type="text" name="nombreUs" class="form-control" placeholder="ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="tipoDeProcesos" class="form-label">Seleccione el tipo de proceso</label>
                <select   class="form-select input" name="proceso" value=''>
                    <option>Elige una opcion</option>
	                <optgroup label="vacio" value=vacio>
		                <option value=altovacio>Alto Vacio</option>
		                <option value=residual>Vacio Residual</option>
		                <option value=laboratorio>Vacio aplicacion en laboratorios</option>
	                </optgroup>
	                <optgroup label="dosificacion" value=dosificacion>
		                <option value=electrica>de accionamiento electrico</option>
		                <option value=neumatica>de accionamiento neumatico</option>
		                <option value=solar>de accinoamiento solar</option>
	                </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label for="desplazamiento">Ingrese el valor de desplazamiento para la opcion vacio</label><br>
                <input type="number" name="desplazamiento" class="input" value="0">
            </div>
            <div class="mb-3">
                <label for="caudal">Ingrese el valor de Caudales a Dosificar para el caso de dosificacion</label><br>
                <input type="number" name="caudal" class="input" value="0">
            </div>
            <div class="mb-3">
                <label for="contrapresion">Ingrese el valor de la contrapresion existenten en el punto de inyeccion</label><br>
                <input type="number" name="contrapresion" class="input" value="0">
            </div>
            <div>
                <input type="button" value="Cargar Busqueda" onclick="location.reload()"/>
                <input type="submit">
            </div>
        </form>
    </div>

        <div class="container">
            <table class="table" id="tabla">
                <thead class="thead-inverse">
                    <tr>
                        <th>Tipo de Proceso</th>
                        <th>Nombre</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Eliminar/Fav</th>
                    </tr>
                </thead>
                <tbody id="listaSelector" class="text-warning">
                    <td>'${contador.nombre}'</td>
                    <td>'${contador.linea}'</td>
                    <td>'${contador.modelo}'</td>
                    <td>
                        <span class="material-icons-outlined w-50">
                        attach_money
                        </span>'${contador.precio}'
                    </td>
                    <td><i class="material-icons me-5" >delete</i>
                        <i class="material-icons">favorite</i>
                    </td>
                </tbody>
            </table>
            
            
            
        </div>
        <script src="../js/js.js"></script>
    <script src="../js/function.js"></script>
    
</body>
</html>
