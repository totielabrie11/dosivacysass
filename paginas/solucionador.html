<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>DOSIVAC/SOLUCIONADOR</title>
</head>
<body>
    <h1 class="w-100 d-flex p-2 container">Seleccionador de Producto</h1>
    <h2 class="w-100 d-flex p-2 container">Ver resultado</h2>
        <div class="container">
            <table class="table" id="tabla">
                <thead class="thead-inverse">
                    <tr>
                        <th>Tipo de Proceso</th>
                        <th>Nombre</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Eliminar/Fav</th>
                    </tr>
                </thead>
                <tbody id="listaSelector" class="text-warning">
                    <td>'${contador.nombre}'</td>
                    <td>'${contador.linea}'</td>
                    <td>'${contador.modelo}'</td>
                    <td>'${contador.precio}'</td>
                    <td>
                        <i class="material-icons me-5" >delete</i>
                        <i class="material-icons">favorite</i>
                    </td>
                </tbody>
            </table>
            <form id="formularioUser">
                <input type="button" value="Actualizar" onclick="location.reload()"/>
                <input type="submit">
            </form>
        </div>
        <script src="../js/function.js"></script>
    <script src="../js/js.js"></script>
</body>
</html>
