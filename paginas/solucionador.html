<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>DOSIVAC/SOLUCIONADOR</title>
</head>
<body id="solucionador__body">
    <div class="w-100">
        <h3 class="solucionador float-start ms-4">SELECCIONADOR DE PRODUCTO / CARRITO</h3>
        <div class="d-flex justify-content-end">
            <input type="search" id="search" class="input float-start mt-2 p-1">
            <input type="button" id="btnSearch" value="Buscar" class="input btn btn-dark mt-2 ms-2">
            
            <i class="material-icons p-2" id="carritoIcon">
                shopping_cart
            </i>
        </div>
    </div>
    <br>
    <div class ="row">
        <div class="ms-2">
            <input type="button" class="btn btn-success w-25 float-start" id="ocultarForm" value="OCULTAR SELECTOR" >
            <a href="../index.html"><input type="button" class="btn btn-dark w-25 float-end me-5" value="VOLVER A LA PAGINA PRINCIPAL" ></a>
        </div>
        <form class="formularioSelector col-3 mb-2 ms-2 fs-5">
           
            <div class="mb-3">
                    <label for="nombreUS" class="form-label">Nombre</label>
                    <input type="text" name="nombreUs" class="form-control" placeholder="ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="tipoDeProcesos" class="form-label">Seleccione el tipo de proceso</label>
                <select   class="form-select input" name="proceso" value=''>
                    <option>Elige una opcion</option>
	                <optgroup label="vacio" value=vacio>
		                <option value=altovacio>Bombas de Refrigeracion</option>
		                <option value=residual>Bombas de vac√≠o Industrial / Hopitalario</option>
		                <option value=laboratorio>Vacio aplicacion en laboratorios</option>
	                </optgroup>
	                <optgroup label="dosificacion" value=dosificacion>
		                <option value=electrica>de accionamiento electrico</option>
		                <option value=neumatica>de accionamiento neumatico</option>
		                <option value=solar>de accinoamiento solar</option>
	                </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label for="desplazamiento">Ingrese el valor de desplazamiento para la opcion vacio</label><br>
                <input type="number" name="desplazamiento" class="input" value="0">
            </div>
            <div class="mb-3">
                <label for="caudal">Ingrese el valor de Caudales a Dosificar para el caso de dosificacion</label><br>
                <input type="number" name="caudal" class="input" value="0">
            </div>
            <div class="mb-3">
                <label for="contrapresion">Ingrese el valor de la contrapresion existenten en el punto de inyeccion</label><br>
                <input type="number" name="contrapresion" class="input" value="0">
            </div>
            <div>
                <input type="button" class="btn btn-danger" value="Borrar Busqueda" onclick="location.reload()"/>
                <input type="submit" class="btn btn-dark">
            </div>
        </form>
        
        <div id="resultadoSelector" class="text-dark lista__tabla contenedor__selector col-8">
            
        
        <table class="table" id="tabla">

        </table>

    <section>
           
    </section>

    <section id="mostrarCarrito" class="carrito__superior" class="ocultar__carrito">
        <div id="mostrarContenidoCarrito">
        
        </div>
        <div>
            <span class="precioTotal mb-4 ms-4 fs-4" id="compraTotal">Total de la compra:</span>
            <input class="btn btn-dark mb-2 me-2 mt-2 float-end" id="btnComprar" value="Confirmar Compra"></input>    
        </div>
    </section>

            <script src="../js/js.js"></script>
        <script src="../js/function.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
